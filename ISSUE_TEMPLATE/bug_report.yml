name: Bug Report
description: Report a bug or unexpected behavior
labels: [bug]
body:
  - type: input
    id: summary
    attributes:
      label: Summary
      description: Short description of the bug
      placeholder: Bug summary
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: List the steps to reproduce the bug
      placeholder: 1. Go to...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      placeholder: What you expected to happen
